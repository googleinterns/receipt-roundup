<!DOCTYPE html>

<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

<!-- Custom -->
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/receipt-analysis.css" />

<script src="js/script.js"></script>
<script src="js/receipt-analysis.js"></script>

<title>Receipt Analysis</title>

<body onload="load()">
  <h1 class="p-3 text-center">Receipt Analysis</h1>

  <div class="container-fluid">
    <p class="text-center">Success! The following receipt has been added to your account:</p>

    <div class="card m-auto p-3 box-shadow">
      <p id="date" class="card-text align-self-center"></p>
      <p id="store-name" class="card-text align-self-center"></p>
      <p id="total" class="card-text align-self-center"></p>
      <p class="card-text align-self-center mb-1">Categories:</p>
      <div class="row">
        <div class="col-4 d-flex justify-content-center">
          <h4><span id="category-0" class="badge badge-pill badge-secondary">-</span></h4>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <h4><span id="category-1" class="badge badge-pill badge-secondary">-</span></h4>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <h4><span id="category-2" class="badge badge-pill badge-secondary">-</span></h4>
        </div>
      </div>
      <img id="receipt-image" src="-" alt="Receipt image" class="d-block p-2 img-fluid" />
    </div>

    <div class="my-4 d-flex justify-content-center">
      <a href="/" class="btn btn-info">Return to Home</a>
    </div>
  </div>
</body>
